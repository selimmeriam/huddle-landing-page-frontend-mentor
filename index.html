<html lang="en">
  <head>
    <meta charset="UTF-8">

     <!-- ===== Main CSS ===== -->
     <link rel="stylesheet" type="text/css" href="styles.css">

      <!-- ===== Fontawsome ICONS ===== -->
      <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/font-awesome.min.css">-->

      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

     <title>Huddle Landing Page</title> 

     <!--Browser logo-->
     <link
     rel="icon"
     type="image/png"
     sizes="32x32"
     href="https://raw.githubusercontent.com/wellspr/huddle-landing-page-with-single-introductory-section/master/images/favicon-32x32.png"
 />
  </head>
  <body>
        <div class="main-container">
          <div class="container-wrap">
            <nav class="header">
              <img src="https://res.cloudinary.com/dfkn1kzs0/image/upload/v1588506072/logo_cktxl9.svg" alt="logo" />
            </nav>
            <div class="main-section">
              <div class="land-img">
                <img src="https://res.cloudinary.com/dfkn1kzs0/image/upload/v1588506071/illustration-mockups_qrukpf.svg" alt="mockups" />
              </div>
              <div class="land-info">
                <div class="title">Build The Community Your Fans Will Love</div>
                <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion.</p>
                <button class="register-button" type="submit">Register</button>
              </div>
            </div>
            <div class="social-icons">
              <i class="fab fa-facebook-f"><a href="https://www.facebook.com" target="_blank">
              </a></i>
              <i class="fab fa-twitter"><a href="https://www.twitter.com" target="_blank">
              </a></i>
              <i class="fab fa-instagram"><a href="https://www.instagram.com" target="_blank">
              </a></i>
            </div>
          </div>
        <footer class="cont-footer">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          Coded by
          <a class="link" href="https://github.com/selimmeriam" target="_blank">
            Meriam Selim</a
          >.
        </p>
      </footer>
      </div>
